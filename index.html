<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>  
    </header>

<div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>


 <div class="result">
        <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
    <div id="r" class="choice">
        <img src="images/rock.png" alt="rock-icon">
    </div>

    <div id="p" class="choice">
        <img src="images/hand.png" alt="paper-icon">
    </div>

    <div id="s" class="choice">
        <img src="images/scissor.png" alt="scissor-icon">
    </div>
</div>

<p id="action-message"> Make your move! </p>

<script src="r-p-s.js" charset="utf-8" >  </script>


    </body>
</html>
